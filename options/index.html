<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handy Dictionary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="dict-opts">
    <div class="dict-opts__form-group">
      <div class="dict-opts__input-group">
        <label class="dict-opts__input-label" for="select-search">Search engine:</label>
        <select name="search" id="select-search">
          <option value="google">Google</option>
          <option value="bing">Bing</option>
          <option value="ddg">DuckDuckGo</option>
          <option value="ecosia">Ecosia</option>
          <option value="wikipedia">Wikipedia</option>
          <option value="other">Other</option>
        </select>
        <input
          class="dict-opts__search-url"
          name="search-url"
          placeholder="https://www.example.com/search?q=%s"
        >
      </div>
      <p class="dict-opts__input-text">An additional search can made in the search engine of your choice. To specify a search engine that is not in the list, select "Other" and enter the URL with "%s" where the search term should be inserted. For example, the URL for Google is <em>https://www.google.com/search?q=%s</em>.</p>
    </div>
  </main>
  <script src="../js/options.js"></script>
</body>
</html>
